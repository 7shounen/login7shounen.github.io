<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acceso 7SHOUNEN</title>
  <style>
    body {
      background: #0f172a;
      color: #f1f5f9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    main {
      background: #1e293b;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      width: 300px;
      text-align: center;
    }

    input {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border: none;
      border-radius: 0.5rem;
      background: #334155;
      color: #f1f5f9;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: none;
      border-radius: 0.5rem;
      background: #3b82f6;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #2563eb;
    }

    .error {
      color: #f87171;
      margin-top: 1rem;
    }

    .secondary {
      background: #10b981;
      margin-top: 0.5rem;
    }

    .secondary:hover {
      background: #059669;
    }
  </style>
</head>
<body>

<main>
  <h2>Acceso de Administrador</h2>
  <input type="text" id="usuario" placeholder="Usuario">
  <input type="password" id="clave" placeholder="Contraseña">
  <button onclick="verificar()">Entrar</button>

  <button onclick="entrarComoEspectador()" class="secondary">Entrar como Espectador</button>

  <div id="mensaje" class="error"></div>
</main>

<script>
  function verificar() {
    const user = document.getElementById("usuario").value;
    const pass = document.getElementById("clave").value;
    const mensaje = document.getElementById("mensaje");

    const destino = "https://7shounentournament.neocities.org/";

    if (user === "Maneki" && pass === "maneki24") {
      // Guardamos en el navegador que es admin
      localStorage.setItem("admin7shounen", "true");
      window.location.href = destino;
    } else {
      mensaje.textContent = "❌ Usuario o contraseña incorrectos";
    }
  }

  function entrarComoEspectador() {
    // Quitamos cualquier acceso previo como admin
    localStorage.removeItem("admin7shounen");
    window.location.href = "https://7shounentournament.neocities.org/";
  }
</script>

</body>
</html>
