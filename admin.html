<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso Administrador</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header img {
      width: 100%;
      max-height: 355px;
      object-fit: cover;
      display: block;
    }

    main {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #1e293b;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #334155;
    }

    h2 {
      margin-bottom: 1rem;
      color: #38bdf8;
    }

    input {
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 5px;
      border: none;
      width: 250px;
      background: #0f172a;
      color: #f1f5f9;
      border: 1px solid #334155;
    }

    button {
      padding: 0.5rem 1rem;
      background: #38bdf8;
      color: #0f172a;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: #0ea5e9;
    }

    .error {
      color: #ef4444;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo de 7WOLL">
  </header>

  <main>
    <h2>Acceso de Administrador</h2>
    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="clave" placeholder="Contraseña">
    <button onclick="verificar()">Entrar</button>
    <div id="mensaje" class="error"></div>
  </main>

  <script>
    function verificar() {
      const user = document.getElementById("usuario").value;
      const pass = document.getElementById("clave").value;
      const mensaje = document.getElementById("mensaje");

      // Cambia esta URL por tu web real
      const destino = "https://7shounen.github.io/7shounen.gifthub.io/";

      if (user === "Maneki" && pass === "maneki24") {
        window.location.href = destino;
      } else {
        mensaje.textContent = "❌ Usuario o contraseña incorrectos";
      }
    }
  </script>

</body>
</html>
